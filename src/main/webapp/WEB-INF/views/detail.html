<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Hàng Rong</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/resources/styles/detail.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script th:src="@{/resources/js/javascript.js}"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<header th:insert="header::header"></header>
	<div class="detail">
		<div class="trai">
			<div id="carousel-example-generic" class="carousel slide"
				data-ride="carousel">
				<div class="carousel-inner" role="listbox">
					<div th:each="anh : ${matHang.anh}" class="item"
						th:classappend="${anh == matHang.anh[0] ? 'active' : ''}">
						<img th:src="${anh}" width="100%" height="100%">
					</div>
				</div>
				<a class="left carousel-control" href="#carousel-example-generic"
					role="button" data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#carousel-example-generic"
					role="button" data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
				<br>
				<div id="product-detail">
					<div>
						<i class="fa fa-address-book-o" aria-hidden="true"></i>
						<h3 th:text="${matHang.tenhang}" style="display: inline-block;"></h3>
					</div>
					<div>
						<i class="fa fa-money" aria-hidden="true"></i>
						<h4 th:text="|${matHang.gia} đ|" style="display: inline-block;"></h4>
					</div>
					<div>
						<i class="fa fa-calendar" aria-hidden="true"></i>
						<h4 th:text="'Ngày đăng tin : '+ ${matHang.ngaydang}"
							style="display: inline-block;"></h4>
					</div>
					<div>
						<i class="fa fa-window-maximize" aria-hidden="true"></i>
						<p th:text="'Mô tả : '+ ${matHang.mota}" style="display: block;"></p>
					</div>
					<!-- Controls -->

				</div>
			</div>
		</div>

		<div class="phai">
			<div class="thongtin">
				<div class="avata">
					<img src="resources/images/avatar.png"
						th:src="${matHang.nguoiban.anh}">
				</div>
				<div class="text">
					<p th:text="'Người bán: ' + ${matHang.nguoiban.ten}">Người Bán</p>
					<p>
						<i class="fa fa-calendar" aria-hidden="true"></i> <span
							th:text="'Ngày tham gia: ' + ${matHang.nguoiban.ngaythamgia}">Ngày
							tham gia</span>
					</p>
					<p>
						<i class="fa fa-level" aria-hidden="true"></i> <span
							th:text="'Cấp độ Gánh hàng: ' + ${capGanhHang}"></span>
					</p>
					<p>
						<i class="fa fa-map-marker" aria-hidden="true"></i> <span
							th:text="'Địa chỉ: ' + ${matHang.nguoiban.diachi}"></span>
					</p>
				</div>
				<button type="button" id="showPhone" class="btn btn-danger">Nhấn
					để hiện số điện thoại</button>
				<h3 th:text="${matHang.nguoiban.sodienthoai}">01655558425</h3>
			</div>

			<div class="canhbao">
				<h3>MUA HÀNG AN TOÀN</h3>
				<p>* KHÔNG trả tiền trước khi nhận hàng</p>
				<p>* Kiểm tra hàng cẩn thận, đặc biệt với hàng đắt tiền.</p>
				<p>* Hẹn gặp ở nơi công cộng.</p>
				<p>* Nếu bạn mua hàng hiệu, hãy gặp mặt tại cửa hàng để nhờ xác
					minh, tránh mua phải hàng giả.</p>
			</div>

		</div>

	</div>
	<footer th:insert="footer::footer"></footer>
</body>

</html>
